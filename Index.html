<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Assets/Img/logo.png" type="image/x-icon" />
    <title>SEO Echelon | Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl text-center font-bold text-gray-800 mb-4"><span class="text-orange-500">SEO</span>Echelon <br> Cost Calculator</h2>

        <!-- Input Slider -->
        <div class="mb-12">
            <label for="slider" class="block text-gray-700 font-medium mb-2">
                Total Hired
            </label>
            <div class="relative w-full">
                <!-- Slider -->
                <input 
                    type="range" 
                    id="slider" 
                    min="0" 
                    max="10" 
                    value="0"
                    class="w-full h-2 rounded-lg appearance-none bg-gray-300 
                    [&::-webkit-slider-thumb]:appearance-none 
                    [&::-webkit-slider-thumb]:w-6 
                    [&::-webkit-slider-thumb]:h-6 
                    [&::-webkit-slider-thumb]:bg-orange-500 
                    [&::-webkit-slider-thumb]:rounded-full 
                    [&::-webkit-slider-thumb]:cursor-pointer"
                />

                <!-- Value Display Below the Circle -->
                    <div 
                    id="sliderValueDisplay" 
                    class="absolute top-full mt-2 bg-orange-500 text-white text-xs font-medium px-2 py-1 rounded-md shadow-lg
                    before:content-[''] before:absolute before:-bottom-[-24px] before:left-1/2 before:-translate-x-1/2 
                    before:border-[6px] before:border-transparent before:border-b-orange-500"
                >
                    0
                </div>
            </div>
        </div>

        <!-- Total Cost Display -->
        <div class="flex justify-between items-center bg-orange-500 p-4 rounded-xl">
            <span class="text-white font-semibold">Total Cost:</span>
            <span id="totalCost" class="text-xl font-bold text-white">$0</span>
        </div>
    </div>

    <script type="module" src="./js/logic.js"></script>
    <script type="module" src="./js/design.js"></script>    
</body>
</html>
